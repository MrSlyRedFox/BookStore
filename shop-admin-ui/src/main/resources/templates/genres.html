<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
	<div th:replace="fragments/sidebar :: sidebar"></div>
	
	<div class="content p-4">
		<h2 class="mb-4">Genres list</h2>
		
		<div class="card mb-4">
			
			<div class="card-body">
				<form class="form-group" th:action="@{/genre/create}">
					<button type="submit" class="btn btn-primary">Create new</button>
				</form>
				
				<table id="brands" class="table table-hover" cellspacing="0" width="100%">
					<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th class="actions">Actions</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="genre : ${genres}">
						<td th:text="${genre.genre_id}"></td>
						<td th:text="${genre.name_Of_The_Genre}"></td>
						<td>
							<a th:href="@{/genre/{id}/edit(id=${genre.genre_id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
								<i class="fa fa-fw fa-edit"></i>
							</a>
							<form th:action="@{/genre/{id}/delete(id=${genre.genre_id})}" th:method="delete" class="d-inline">
								<button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
									<i class="fa fa-fw fa-trash"></i>
								</button>
							</form>
						</td>
					</tr>
					</tbody>
				</table>
			
			</div>
		</div>
	</div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#genres_tbl').DataTable();
    });
</script>

</body>
</html>
