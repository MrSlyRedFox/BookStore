<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<th:block th:if="${error}">
	<div th:replace="fragments/header :: alert"></div>
</th:block>

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
	<div th:replace="fragments/sidebar :: sidebar"></div>
	
	<div class="content p-4">
		<h2 class="mb-4" th:if="${edit}">Edit author</h2>
		<h2 class="mb-4" th:if="${create}">Create author</h2>
		
		<form th:object="${author}" method="post" th:action="@{/author}">
			<div class="card mb-4">
				<div class="card-body">
					<input th:type="hidden" th:field="*{author_id}">
					<div class="form-group">
						<label for="firstname">Author firstname</label>
						<input th:field="*{firstname}" type="text" class="form-control" id="firstname"
						       placeholder="Enter author first name" required>
					</div>
					<div class="form-group">
						<label for="lastname">Author lastname</label>
						<input th:field="*{lastname}" type="text" class="form-control" id="lastname"
						       placeholder="Enter author last name" required>
					</div>
				</div>
				
				<div class="card-footer bg-white">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	
	</div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
